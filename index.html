<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Website</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    a {
      color: #6200ea;
      text-decoration: none;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <header>
    <h1>Welcome to My GitHub Website</h1>
  </header>

  <div class="content">
    <p>This is a basic website hosted on GitHub Pages.</p>
    <button onclick="showAlert()">Click Me!</button>
  </div>

  <script>
    // JavaScript
    function showAlert() {
      alert('Hello from your GitHub-hosted website!');
    }
  </script>
</body>
</html>
